<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>In Progress</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #1e1e2f, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
      animation: slideIn 1s ease-out;
    }

    p {
      font-size: 1.4rem;
      color: #bbbbbb;
      margin-bottom: 25px;
      animation: fadeInText 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    lottie-player {
      width: 320px;
      height: 320px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      lottie-player {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸš§ Work In Progress</h1>
  <p>We're building something amazing! Please check back soon.</p>
  
  <lottie-player
    src="https://assets1.lottiefiles.com/packages/lf20_usmfx6bp.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </lottie-player>
</body>
</html>
